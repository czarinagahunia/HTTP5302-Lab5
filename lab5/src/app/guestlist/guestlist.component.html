<h1>Guests</h1>

<div *ngIf="guests">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
    </tr>
    <tr *ngFor="let g of guests">
      <td>{{ g.firstName }}</td>
      <td>{{ g.lastName }}</td>
      <td>{{ g.dateOfBirth.toDateString() }}</td>
    </tr>
  </table>
</div>
